ned to be run on a single computer.  However, many datasets today are too large to be stored on a single computer, and even when a dataset can be stored on one computer (such as the datasets in this tutorial), the dataset can often be processed much more quickly using multiple computers.\n\nSpark has efficient implementations of a number of transformations and actions that can be composed together to perform data processing and analysis.  Spark excels at distributing these operations across a cluster while abstracting away many of the underlying implementation details.  Spark has been designed with a focus on scalability and efficiency.  With Spark you can begin developing your solution on your laptop, using a small dataset, and then use that same code to process terabytes or even petabytes across a distributed cluster.\n\n**During this tutorial we will cover:**\n\n* *Part 1:* Basic notebook usage and [Python](https://docs.python.org/2/) integration\n* *Part 2:* An introduction to using [Apache Spark](https://spark.apache.org/) with the [PySpark SQL API](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark-sql-module) running in a notebook\n* *Part 3:* Using DataFrames and chaining together transformations and actions\n* *Part 4*: Python Lambda functions and User Defined Functions\n* *Part 5:* Additional DataFrame actions\n* *Part 6:* Additional DataFrame transformations\n* *Part 7:* Caching DataFrames and storage options\n* *Part 8:* Debugging Spark applications and lazy evaluation\n\nThe following transformations will be covered:\n* `select()`, `filter()`, `distinct()`, `dropDuplicates()`, `orderBy()`, `groupBy()`\n\nThe following actions will be covered:\n* `first()`, `take()`, `count()`, `collect()`, `show()`\n\nAlso covered:\n* `cache()`, `unpersist()`\n\nNote that, for reference, you can look up the details of these methods in the [Spark's PySpark SQL API](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark-sql-module)"," ivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"10e890bb-c2a9-4f40-a29d-780c31f4624c"},{"version":"CommandV1","origId":1927859547190272,"guid":"d2a60fe9-662c-4c31-ad44-f86c85427058","subtype":"command","commandType":"auto","position":13.0,"command":"%md\n### Spark Context\n\nIn Spark, communication occurs between a driver and executors.  The driver has Spark jobs that it needs to run and these jobs are split into tasks that are submitted to the executors for completion.  The results from these tasks are delivered back to the driver.\n\nIn part 1, we saw that normal Python code can be executed via cells. When using Databricks this code gets executed in the Spark driver's Java Virtual Machine (JVM) and not in an executor's JVM, and when using an Jupyter notebook it is executed within the kernel associated with the notebook. Since no Spark functionality is actually being used, no tasks are launched on the executors.\n\nIn order to use Spark and its DataFrame API we will need to use a `SQLContext`.  When running Spark, you start a new Spark application by creating a [SparkContext](http://spark.apache.org/docs/latest/api/python/pyspark.html#pyspark.SparkContext). You can then create a [SQLContext](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.SQLContext) from the `SparkContext`. When the `SparkContext` is created, it asks the master for some cores to use to do work.  The master sets these cores aside just for you; they won't be used for other applications. When using Databricks, both a `SparkContext` and a `SQLContext` are created for you automatically. `sc` is your `SparkContext`, and `sqlContext` is your `SQLContext`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.46762332083E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"1e540fbe-51f0-4f4a-8ce4-f5bb5a339fd5"},{"version":"CommandV1","origId":1927859547190273,"guid":"f9a9bf00-0085-4773-83d7-1cb9e51df684","subtype":"command","commandType":"auto","position":14.0,"command":"%md\n### (2a) Example Cluster\nThe diagram shows an example cluster, where the slots allocated for an application are outlined in purple. (Note: We're using the term _slots_ here to indicate threads available to perform parallel work for Spark.\nSpark documentation often refers to these threads as _cores_, which is a confusing term, as the number of slots available on a particular machine does not necessarily have any relationship to the number of physical CPU\ncores on that machine.)\n\n<img src=\"http://spark-mooc.github.io/web-assets/images/cs105x/diagram-2a.png\" style=\"height: 800px;float: right\"/>\n\nYou can view the details of your Spark application in the Spark web UI.  The web UI is accessible in Databricks by going to \"Clusters\" and then clicking on the \"Spark UI\" link for your cluster.  In the web UI, under the \"Jobs\" tab, you can see a list of jobs that have been scheduled or run.  It's likely there isn't any thing interesting here yet because we haven't run any jobs, but we'll return to this page later.\n\nAt a high level, every Spark application consists of a driver program that launches various parallel operations on executor Java Virtual Machines (JVMs) running either in a cluster or locally on the same machine. In Databricks, \"Databricks Shell\" is the driver program.  When running locally, `pyspark` is the driver program. In all cases, this driver program contains the main loop for the program and creates distributed datasets on the cluster, then applies operations (transformations & actions) to those datasets.\nDriver programs access Spark through a SparkContext object, which represents a connection to a computing cluster. A Spark SQL context object (`sqlContext`) is the main entry point for Spark DataFrame and SQL functionality. A `SQLContext` can be used to create DataFrames, which allows you to direct the operations on your data.\n\nTry printing out `sqlContext` to see its type.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623320854E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"5f0c27dc-27a7-4baf-bb4b-4be9863c736a"},{"version":"CommandV1","origId":1927859547190274,"guid":"deacdac8-f860-4efa-a4e2-74dfcfd5b5d5","subtype":"command","commandType":"auto","position":15.0,"command":"# Display the type of the Spark sqlContext\ntype(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">6</span><span class=\"ansired\">]: </span>pyspark.sql.context.HiveContext\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467623328431E12,"submitTime":1.467623320877E12,"finishTime":1.467623328483E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d817f77a-5b19-4ff9-b50f-081a2e83f434"},{"version":"CommandV1","origId":1927859547190275,"guid":"5a7a88ad-9614-481c-a027-e1869159c651","subtype":"command","commandType":"auto","position":16.0,"command":"%md\nNote that the type is `HiveContext`. This means we're working with a version of Spark that has Hive support. Compiling Spark with Hive support is a good idea, even if you don't have a Hive metastore. As the\n[Spark Programming Guide](http://spark.apache.org/docs/latest/sql-programming-guide.html#starting-point-sqlcontext) states, a `HiveContext` \"provides a superset of the functionality provided by the basic `SQLContext`. Additional features include the ability to write queries using the more complete HiveQL parser, access to Hive UDFs [user-defined functions], and the ability to read data from Hive tables. To use a `HiveContext`, you do not need to have an existing Hive setup, and all of the data sources available to a `SQLContext` are still available.\"","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623320899E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle" ly, you can use Python's [help()](https://docs.python.org/2/library/functions.html?highlight=help#help) function to get an easier to read list of all the attributes, including examples, that the `sqlContext` object has.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623320966E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"d54a7aaa-9e5f-42ed-9599-b37be29a6117"},{"version":"CommandV1","origId":1927859547190279,"guid":"1945e638-7cfa-4f19-89a2-66b2c391c54b","subtype":"command","commandType":"auto","position":20.0,"command":"# Use help to obtain more detailed information\nhelp(sqlContext)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on HiveContext in module pyspark.sql.context object:\n\nclass HiveContext(SQLContext)\n |  A variant of Spark SQL that integrates with data stored in Hive.\n |  \n |  Configuration for Hive is read from &#96;&#96;hive-site.xml&#96;&#96; on the classpath.\n |  It supports running both SQL and HiveQL commands.\n |  \n |  :param sparkContext: The SparkContext to wrap.\n |  :param hiveContext: An optional JVM Scala HiveContext. If set, we do not instantiate a new\n |      :class:&#96;HiveContext&#96; in the JVM, instead we make all calls to this object.\n |  \n |  Method resolution order:\n |      HiveContext\n |      SQLContext\n |      __builtin__.object\n |  \n |  Methods defined here:\n |  \n |  __init__(self, sparkContext, hiveContext=None)\n |  \n |  refreshTable(self, tableName)\n |      Invalidate and refresh all the cached the metadata of the given\n |      table. For performance reasons, Spark SQL or the external data source\n |      library it uses might cache certain metadata about a table, such as the\n |      location of blocks. When those change outside of Spark SQL, users should\n |      call this function to invalidate the cache.\n |  \n |  ----------------------------------------------------------------------\n |  Methods inherited from SQLContext:\n |  \n |  applySchema(self, rdd, schema)\n |      .. note:: Deprecated in 1.3, use :func:&#96;createDataFrame&#96; instead.\n |  \n |  cacheTable(self, tableName)\n |      Caches the specified table in-memory.\n |      \n |      .. versionadded:: 1.0\n |  \n |  clearCache(self)\n |      Removes all cached tables from the in-memory cache.\n |      \n |      .. versionadded:: 1.3\n |  \n |  createDataFrame(self, data, schema=None, samplingRatio=None)\n |      Creates a :class:&#96;DataFrame&#96; from an :class:&#96;RDD&#96; of :class:&#96;tuple&#96;/:class:&#96;list&#96;,\n |      list or :class:&#96;pandas.DataFrame&#96;.\n |      \n |      When &#96;&#96;schema&#96;&#96; is a list of column names, the type of each column\n |      will be inferred from &#96;&#96;data&#96;&#96;.\n |      \n |      When &#96;&#96;schema&#96;&#96; is &#96;&#96;None&#96;&#96;, it will try to infer the schema (column names and types)\n |      from &#96;&#96;data&#96;&#96;, which should be an RDD of :class:&#96;Row&#96;,\n |      or :class:&#96;namedtuple&#96;, or :class:&#96;dict&#96;.\n |      \n |      If schema inference is needed, &#96;&#96;samplingRatio&#96;&#96; is used to determined the ratio of\n |      rows used for schema inference. The first row will be used if &#96;&#96;samplingRatio&#96;&#96; is &#96;&#96;None&#96;&#96;.\n |      \n |      :param data: an RDD of :class:&#96;Row&#96;/:class:&#96;tuple&#96;/:class:&#96;list&#96;/:class:&#96;dict&#96;,\n |          :class:&#96;list&#96;, or :class:&#96;pandas.DataFrame&#96;.\n |      :param schema: a :class:&#96;StructType&#96; or list of column names. default None.\n |      :param samplingRatio: the sample ratio of rows used for inferring\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; l = [(&apos;Alice&apos;, 1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(l).collect()\n |      [Row(_1=u&apos;Alice&apos;, _2=1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(l, [&apos;name&apos;, &apos;age&apos;]).collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; d = [{&apos;name&apos;: &apos;Alice&apos;, &apos;age&apos;: 1}]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(d).collect()\n |      [Row(age=1, name=u&apos;Alice&apos;)]\n |      \n |      &gt;&gt;&gt; rdd = sc.parallelize(l)\n |      &gt;&gt;&gt; sqlContext.createDataFrame(rdd).collect()\n |      [Row(_1=u&apos;Alice&apos;, _2=1)]\n |      &gt;&gt;&gt; df = sqlContext.createDataFrame(rdd, [&apos;name&apos;, &apos;age&apos;])\n |      &gt;&gt;&gt; df.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql import Row\n |      &gt;&gt;&gt; Person = Row(&apos;name&apos;, &apos;age&apos;)\n |      &gt;&gt;&gt; person = rdd.map(lambda r: Person(*r))\n |      &gt;&gt;&gt; df2 = sqlContext.createDataFrame(person)\n |      &gt;&gt;&gt; df2.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import *\n |      &gt;&gt;&gt; schema = StructType([\n |      ...    StructField(&quot;name&quot;, StringType(), True),\n |      ...    StructField(&quot;age&quot;, IntegerType(), True)])\n |      &gt;&gt;&gt; df3 = sqlContext.createDataFrame(rdd, schema)\n |      &gt;&gt;&gt; df3.collect()\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      \n |      &gt;&gt;&gt; sqlContext.createDataFrame(df.toPandas()).collect()  # doctest: +SKIP\n |      [Row(name=u&apos;Alice&apos;, age=1)]\n |      &gt;&gt;&gt; sqlContext.createDataFrame(pandas.DataFrame([[1, 2]])).collect()  # doctest: +SKIP\n |      [Row(0=1, 1=2)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  createExternalTable(self, tableName, path=None, source=None, schema=None, **options)\n |      Creates an external table based on the dataset in a data source.\n |      \n |      It returns the DataFrame associated with the external table.\n |      \n |      The data source is specified by the &#96;&#96;source&#96;&#96; and a set of &#96;&#96;options&#96;&#96;.\n |      If &#96;&#96;source&#96;&#96; is not specified, the default data source configured by\n |      &#96;&#96;spark.sql.sources.default&#96;&#96; will be used.\n |      \n |      Optionally, a schema can be provided as the schema of the returned :class:&#96;DataFrame&#96; and\n |      created external table.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      .. versionadded:: 1.3\n |  \n |  dropTempTable(self, tableName)\n |      Remove the temp table from catalog.\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; sqlContext.dropTempTable(&quot;table1&quot;)\n |      \n |      .. versionadded:: 1.6\n |  \n |  getConf(self, key, defaultValue)\n |      Returns the value of Spark SQL configuration property for the given key.\n |      \n |      If the key is not set, returns defaultValue.\n |      \n |      .. versionadded:: 1.3\n |  \n |  inferSchema(self, rdd, samplingRatio=None)\n |      .. note:: Deprecated in 1.3, use :func:&#96;createDataFrame&#96; instead.\n |  \n |  jsonFile(self, path, schema=None, samplingRatio=1.0)\n |      Loads a text file storing one JSON object per line as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.json&#96; instead.\n |      \n |      &gt;&gt;&gt; sqlContext.jsonFile(&apos;python/test_support/sql/people.json&apos;).dtypes\n |      [(&apos;age&apos;, &apos;bigint&apos;), (&apos;name&apos;, &apos;string&apos;)]\n |  \n |  jsonRDD(self, rdd, schema=None, samplingRatio=1.0)\n |      Loads an RDD storing one JSON object per string as a :class:&#96;DataFrame&#96;.\n |      \n |      If the schema is provided, applies the given schema to this JSON dataset.\n |      Otherwise, it samples the dataset with ratio &#96;&#96;samplingRatio&#96;&#96; to determine the schema.\n |      \n |      &gt;&gt;&gt; df1 = sqlContext.jsonRDD(json)\n |      &gt;&gt;&gt; df1.first()\n |      Row(field1=1, field2=u&apos;row1&apos;, field3=Row(field4=11, field5=None), field6=None)\n |      \n |      &gt;&gt;&gt; df2 = sqlContext.jsonRDD(json, df1.schema)\n |      &gt;&gt;&gt; df2.first()\n |      Row(field1=1, field2=u&apos;row1&apos;, field3=Row(field4=11, field5=None), field6=None)\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import *\n |      &gt;&gt;&gt; schema = StructType([\n |      ...     StructField(&quot;field2&quot;, StringType()),\n |      ...     StructField(&quot;field3&quot;,\n |      ...                 StructType([StructField(&quot;field5&quot;, ArrayType(IntegerType()))]))\n |      ... ])\n |      &gt;&gt;&gt; df3 = sqlContext.jsonRDD(json, schema)\n |      &gt;&gt;&gt; df3.first()\n |      Row(field2=u&apos;row1&apos;, field3=Row(field5=None))\n |      \n |      .. versionadded:: 1.0\n |  \n |  load(self, path=None, source=None, schema=None, **options)\n |      Returns the dataset in a data source as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.load&#96; instead.\n |  \n |  newSession(self)\n |      Returns a new SQLContext as new session, that has separate SQLConf,\n |      registered temporary tables and UDFs, but shared SparkContext and\n |      table cache.\n |      \n |      .. versionadded:: 1.6\n |  \n |  parquetFile(self, *paths)\n |      Loads a Parquet file, returning the result as a :class:&#96;DataFrame&#96;.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameReader.parquet&#96; instead.\n |      \n |      &gt;&gt;&gt; sqlContext.parquetFile(&apos;python/test_support/sql/parquet_partitioned&apos;).dtypes\n |      [(&apos;name&apos;, &apos;string&apos;), (&apos;year&apos;, &apos;int&apos;), (&apos;month&apos;, &apos;int&apos;), (&apos;day&apos;, &apos;int&apos;)]\n |  \n |  range(self, start, end=None, step=1, numPartitions=None)\n |      Create a :class:&#96;DataFrame&#96; with single LongType column named &#96;id&#96;,\n |      containing elements in a range from &#96;start&#96; to &#96;end&#96; (exclusive) with\n |      step value &#96;step&#96;.\n |      \n |      :param start: the start value\n |      :param end: the end value (exclusive)\n |      :param step: the incremental step (default: 1)\n |      :param numPartitions: the number of partitions of the DataFrame\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.range(1, 7, 2).collect()\n |      [Row(id=1), Row(id=3), Row(id=5)]\n |      \n |      If only one argument is specified, it will be used as the end value.\n |      \n |      &gt;&gt;&gt; sqlContext.range(3).collect()\n |      [Row(id=0), Row(id=1), Row(id=2)]\n |      \n |      .. versionadded:: 1.4\n |  \n |  registerDataFrameAsTable(self, df, tableName)\n |      Registers the given :class:&#96;DataFrame&#96; as a temporary table in the catalog.\n |      \n |      Temporary tables exist only during the lifetime of this instance of :class:&#96;SQLContext&#96;.\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      \n |      .. versionadded:: 1.3\n |  \n |  registerFunction(self, name, f, returnType=StringType)\n |      Registers a python function (including lambda function) as a UDF\n |      so it can be used in SQL statements.\n |      \n |      In addition to a name and the function itself, the return type can be optionally specified.\n |      When the return type is not given it default to a string and conversion will automatically\n |      be done.  For any other return type, the produced object must match the specified type.\n |      \n |      :param name: name of the UDF\n |      :param f: python function\n |      :param returnType: a :class:&#96;DataType&#96; object\n |      \n |      &gt;&gt;&gt; sqlContext.registerFunction(&quot;stringLengthString&quot;, lambda x: len(x))\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthString(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=u&apos;4&apos;)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import IntegerType\n |      &gt;&gt;&gt; sqlContext.registerFunction(&quot;stringLengthInt&quot;, lambda x: len(x), IntegerType())\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthInt(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=4)]\n |      \n |      &gt;&gt;&gt; from pyspark.sql.types import IntegerType\n |      &gt;&gt;&gt; sqlContext.udf.register(&quot;stringLengthInt&quot;, lambda x: len(x), IntegerType())\n |      &gt;&gt;&gt; sqlContext.sql(&quot;SELECT stringLengthInt(&apos;test&apos;)&quot;).collect()\n |      [Row(_c0=4)]\n |      \n |      .. versionadded:: 1.2\n |  \n |  setConf(self, key, value)\n |      Sets the given Spark SQL configuration property.\n |      \n |      .. versionadded:: 1.3\n |  \n |  sql(self, sqlQuery)\n |      Returns a :class:&#96;DataFrame&#96; representing the result of the given query.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.sql(&quot;SELECT field1 AS f1, field2 as f2 from table1&quot;)\n |      &gt;&gt;&gt; df2.collect()\n |      [Row(f1=1, f2=u&apos;row1&apos;), Row(f1=2, f2=u&apos;row2&apos;), Row(f1=3, f2=u&apos;row3&apos;)]\n |      \n |      .. versionadded:: 1.0\n |  \n |  table(self, tableName)\n |      Returns the specified table as a :class:&#96;DataFrame&#96;.\n |      \n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.table(&quot;table1&quot;)\n |      &gt;&gt;&gt; sorted(df.collect()) == sorted(df2.collect())\n |      True\n |      \n |      .. versionadded:: 1.0\n |  \n |  tableNames(self, dbName=None)\n |      Returns a list of names of tables in the database &#96;&#96;dbName&#96;&#96;.\n |      \n |      :param dbName: string, name of the database to use. Default to the current database.\n |      :return: list of table names, in string\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; &quot;table1&quot; in sqlContext.tableNames()\n |      True\n |      &gt;&gt;&gt; &quot;table1&quot; in sqlContext.tableNames(&quot;db&quot;)\n |      True\n |      \n |      .. versionadded:: 1.3\n |  \n |  tables(self, dbName=None)\n |      Returns a :class:&#96;DataFrame&#96; containing names of tables in the given database.\n |      \n |      If &#96;&#96;dbName&#96;&#96; is not specified, the current database will be used.\n |      \n |      The returned DataFrame has two columns: &#96;&#96;tableName&#96;&#96; and &#96;&#96;isTemporary&#96;&#96;\n |      (a column with :class:&#96;BooleanType&#96; indicating if a table is a temporary one or not).\n |      \n |      :param dbName: string, name of the database to use.\n |      :return: :class:&#96;DataFrame&#96;\n |      \n |      &gt;&gt;&gt; sqlContext.registerDataFrameAsTable(df, &quot;table1&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.tables()\n |      &gt;&gt;&gt; df2.filter(&quot;tableName = &apos;table1&apos;&quot;).first()\n |      Row(tableName=u&apos;table1&apos;, isTemporary=True)\n |      \n |      .. versionadded:: 1.3\n |  \n |  uncacheTable(self, tableName)\n |      Removes the specified table from the in-memory cache.\n |      \n |      .. versionadded:: 1.0\n |  \n |  -------------------- `SparkContext`, which is usually used to create Resilient Distributed Datasets (RDDs). An RDD is the way Spark actually represents data internally; DataFrames are actually implemented in terms of RDDs.\n\nWhile you can interact directly with RDDs, DataFrames are preferred. They're generally faster, and they perform the same no matter what language (Python, R, Scala or Java) you use with Spark.\n\nIn this course, we'll be using DataFrames, so we won't be interacting directly with the Spark Context object very much. However, it's worth knowing that inside `pyspark` or a notebook, you already have an existing `SparkContext` in the `sc` variable. One simple thing we can do with `sc` is check the version of Spark we're using:","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321011E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"b18a2cd0-2df6-4f44-b1d8-f7541b21ab86"},{"version":"CommandV1","origId":1927859547190281,"guid":"54905546-47a6-40c6-a71a-9465821ad2ee","subtype":"command","commandType":"auto","position":22.0,"command":"# After reading the help we've decided we want to use sc.version to see what version of Spark we are running\nsc.version","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">9</span><span class=\"ansired\">]: </span>u&apos;1.6.1&apos;\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467623328684E12,"submitTime":1.467623321033E12,"finishTime":1.467623328732E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ce829688-7440-404c-a2c2-d445507526f8"},{"version":"CommandV1","origId":1927859547190282,"guid":"7a85d9b9-4336-4dba-a4a9-df67e42afcdf","subtype":"command","commandType":"auto","position":23.0,"command":"# Help can be used on any Python object\nhelp(map)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on built-in function map in module __builtin__:\n\nmap(...)\n    map(function, sequence[, sequence, ...]) -&gt; list\n    \n    Return a list of the results of applying the function to the items of\n    the argument sequence(s).  If more than one sequence is given, the\n    function is called with an argument list consisting of the corresponding\n    item of each sequence, substituting None for missing values when not all\n    sequences have the same length.  If the function is None, return a list of\n    the items of the sequence (or a list of tuples if more than one sequence).\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467623328748E12,"submitTime":1.467623321055E12,"finishTime":1.467623328829E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"53f9a236-d51c-45d0-9a02-a91dfabc599b"},{"version":"CommandV1","origId":1927859547190283,"guid":"c1d47ea6-8317-4c6d-bf35-e023f288cf99","subtype":"command","commandType":"auto","position":24.0,"command":"%md\n## **Part 3: Using DataFrames and chaining together transformations and actions**","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321077E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"df92951c-d17a-43e1-a169-5773d25a5aab"},{"version":"CommandV1","origId":1927859547190284,"guid":"85fce12d-1d6a-4429-a64a-f569e18665a0","subtype":"command","commandType":"auto","position":25.0,"command":"%md\n### Working with your first DataFrames\n\nIn Spark, we first create a base [DataFrame](http://spark.apache.org/docs/latest/api/python/pyspark.sql.html#pyspark.sql.DataFrame). We can then apply one or more transformations to that base DataFrame. *A DataFrame is immutable, so once it is created, it cannot be changed.* As a result, each transformation creates a new DataFrame. Finally, we can apply one or more actions to the DataFrames.\n\n> Note that Spark uses lazy evaluation, so transformations are not actually executed until an action occurs.\n\nWe will perform several exercises to obtain a better understanding of DataFrames:\n* Create a Python collection of 10,000 integers\n* Create a Spark DataFrame from that collection\n* Subtract one from each value using `map`\n* Perform action `collect` to view results\n* Perform action `count` to view counts\n* Apply transformation `filter` and view results with `collect`\n* Learn about lambda functions\n* Explore how lazy evaluation works and the debugging challenges that it introduces\n\nA DataFrame consists of a series of `Row` objects; each `Row` object has a set of named columns. You can think of a DataFrame as modeling a table, though the data source being processed does not have to be a table.\n\nMore formally, a DataFrame must have a _schema_, which means it must consist of columns, each of which has a _name_ and a _type_. Some data sources have schemas built into them. Examples include RDBMS databases, Parquet files, and NoSQL databases like Cassandra. Other data sources don't have computer-readable schemas, but you can often apply a schema programmatically.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321099E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"863135f5-d08e-467f-85cd-d56e436e553d"},{"version":"CommandV1","origId":1927859547190285,"guid":"82f725f4-d7e7-48d9-a2bd-d3ffcdb3316f","subtype":"command","commandType":"auto","position":26.0,"command":"%md\n### (3a) Create a Python collection of 10,000 people\n\nWe will use a third-party Python testing library called [fake-factory](https://pypi.python.org/pypi/fake-factory/0.5.3) to create a collection of fake person records.","commandVersio 67623337453E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"0683761b-e7e8-4e0b-a8da-d1f6076761ac"},{"version":"CommandV1","origId":1927859547190295,"guid":"7d1bd9bc-3ffb-4c2b-9cbe-1727f1ca4bd0","subtype":"command","commandType":"auto","position":36.0,"command":"%md\n### (3b) Distributed data and using a collection to create a DataFrame\n\nIn Spark, datasets are represented as a list of entries, where the list is broken up into many different partitions that are each stored on a different machine.  Each partition holds a unique subset of the entries in the list.  Spark calls datasets that it stores \"Resilient Distributed Datasets\" (RDDs). Even DataFrames are ultimately represented as RDDs, with additional meta-data.\n\n<img src=\"http://spark-mooc.github.io/web-assets/images/cs105x/diagram-3b.png\" style=\"width: 900px; float: right; margin: 5px\"/>\n\nOne of the defining features of Spark, compared to other data analytics frameworks (e.g., Hadoop), is that it stores data in memory rather than on disk.  This allows Spark applications to run much more quickly, because they are not slowed down by needing to read data from disk.\nThe figure to the right illustrates how Spark breaks a list of data entries into partitions that are each stored in memory on a worker.\n\n\nTo create the DataFrame, we'll use `sqlContext.createDataFrame()`, and we'll pass our array of data in as an argument to that function. Spark will create a new set of input data based on data that is passed in.  A DataFrame requires a _schema_, which is a list of columns, where each column has a name and a type. Our list of data has elements with types (mostly strings, but one integer). We'll supply the rest of the schema and the column names as the second argument to `createDataFrame()`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321336E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"8097b180-be2b-4eef-b909-c9d9104926b8"},{"version":"CommandV1","origId":1927859547190296,"guid":"25efb9da-3923-436d-8fb8-8fc8b7a7ec12","subtype":"command","commandType":"auto","position":37.0,"command":"%md\nLet's view the help for `createDataFrame()`.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321358E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"8acfb4d6-ede1-4722-bcc5-3c79903dcb0e"},{"version":"CommandV1","origId":1927859547190297,"guid":"41d4ab30-bab7-4358-8b05-b697ee6ba2be","subtype":"command","commandType":"auto","position":38.0,"command":"help(sqlContext.createDataFrame)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on method createDataFrame in module pyspark.sql.context:\n\ncreateDataFrame(self, data, schema=None, samplingRatio=None) method of pyspark.sql.context.HiveContext instance\n    Creates a :class:&#96;DataFrame&#96; from an :class:&#96;RDD&#96; of :class:&#96;tuple&#96;/:class:&#96;list&#96;,\n    list or :class:&#96;pandas.DataFrame&#96;.\n    \n    When &#96;&#96;schema&#96;&#96; is a list of column names, the type of each column\n    will be inferred from &#96;&#96;data&#96;&#96;.\n    \n    When &#96;&#96;schema&#96;&#96; is &#96;&#96;None&#96;&#96;, it will try to infer the schema (column names and types)\n    from &#96;&#96;data&#96;&#96;, which should be an RDD of :class:&#96;Row&#96;,\n    or :class:&#96;namedtuple&#96;, or :class:&#96;dict&#96;.\n    \n    If schema inference is needed, &#96;&#96;samplingRatio&#96;&#96; is used to determined the ratio of\n    rows used for schema inference. The first row will be used if &#96;&#96;samplingRatio&#96;&#96; is &#96;&#96;None&#96;&#96;.\n    \n    :param data: an RDD of :class:&#96;Row&#96;/:class:&#96;tuple&#96;/:class:&#96;list&#96;/:class:&#96;dict&#96;,\n        :class:&#96;list&#96;, or :class:&#96;pandas.DataFrame&#96;.\n    :param schema: a :class:&#96;StructType&#96; or list of column names. default None.\n    :param samplingRatio: the sample ratio of rows used for inferring\n    :return: :class:&#96;DataFrame&#96;\n    \n    &gt;&gt;&gt; l = [(&apos;Alice&apos;, 1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(l).collect()\n    [Row(_1=u&apos;Alice&apos;, _2=1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(l, [&apos;name&apos;, &apos;age&apos;]).collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; d = [{&apos;name&apos;: &apos;Alice&apos;, &apos;age&apos;: 1}]\n    &gt;&gt;&gt; sqlContext.createDataFrame(d).collect()\n    [Row(age=1, name=u&apos;Alice&apos;)]\n    \n    &gt;&gt;&gt; rdd = sc.parallelize(l)\n    &gt;&gt;&gt; sqlContext.createDataFrame(rdd).collect()\n    [Row(_1=u&apos;Alice&apos;, _2=1)]\n    &gt;&gt;&gt; df = sqlContext.createDataFrame(rdd, [&apos;name&apos;, &apos;age&apos;])\n    &gt;&gt;&gt; df.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; from pyspark.sql import Row\n    &gt;&gt;&gt; Person = Row(&apos;name&apos;, &apos;age&apos;)\n    &gt;&gt;&gt; person = rdd.map(lambda r: Person(*r))\n    &gt;&gt;&gt; df2 = sqlContext.createDataFrame(person)\n    &gt;&gt;&gt; df2.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; from pyspark.sql.types import *\n    &gt;&gt;&gt; schema = StructType([\n    ...    StructField(&quot;name&quot;, StringType(), True),\n    ...    StructField(&quot;age&quot;, IntegerType(), True)])\n    &gt;&gt;&gt; df3 = sqlContext.createDataFrame(rdd, schema)\n    &gt;&gt;&gt; df3.collect()\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    \n    &gt;&gt;&gt; sqlContext.createDataFrame(df.toPandas()).collect()  # doctest: +SKIP\n    [Row(name=u&apos;Alice&apos;, age=1)]\n    &gt;&gt;&gt; sqlContext.createDataFrame(pandas.DataFrame([[1, 2]])).collect()  # doctest: +SKIP\n    [Row(0=1, 1=2)]\n    \n    .. versionadded:: 1.3\n\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467623337468E12,"submitTime":1.46762332138E12,"finishTime":1.467623337554E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"cda5751b-b8a8-4e9d-979e-ac4215304bd7"},{"version":"CommandV1","origId":1927859547190298,"guid":"e6d52509-d341-4759-9d8e-0f991e024239","subty gId":1927859547190304,"guid":"420af721-1e58-4edc-85d4-a6a2ddbc6198","subtype":"command","commandType":"auto","position":45.0,"command":"sqlContext.registerDataFrameAsTable(dataDF, 'dataframe')","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467623338915E12,"submitTime":1.467623321528E12,"finishTime":1.467623338979E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"aba6a8e4-677e-467f-a8ed-396cddbc15bd"},{"version":"CommandV1","origId":1927859547190305,"guid":"8eb4ffa6-32fa-471e-96a8-1b2533118cc4","subtype":"command","commandType":"auto","position":46.0,"command":"%md\nWhat methods can we call on this DataFrame?","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321548E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"b0645d04-a2e3-462c-8544-b17f4e5aea93"},{"version":"CommandV1","origId":1927859547190306,"guid":"fac9ee6d-6c1f-405d-a5fc-111301a51949","subtype":"command","commandType":"auto","position":47.0,"command":"help(dataDF)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">Help on DataFrame in module pyspark.sql.dataframe object:\n\nclass DataFrame(__builtin__.object)\n |  A distributed collection of data grouped into named columns.\n |  \n |  A :class:&#96;DataFrame&#96; is equivalent to a relational table in Spark SQL,\n |  and can be created using various functions in :class:&#96;SQLContext&#96;::\n |  \n |      people = sqlContext.read.parquet(&quot;...&quot;)\n |  \n |  Once created, it can be manipulated using the various domain-specific-language\n |  (DSL) functions defined in: :class:&#96;DataFrame&#96;, :class:&#96;Column&#96;.\n |  \n |  To select a column from the data frame, use the apply method::\n |  \n |      ageCol = people.age\n |  \n |  A more concrete example::\n |  \n |      # To create DataFrame using SQLContext\n |      people = sqlContext.read.parquet(&quot;...&quot;)\n |      department = sqlContext.read.parquet(&quot;...&quot;)\n |  \n |      people.filter(people.age &gt; 30).join(department, people.deptId == department.id))           .groupBy(department.name, &quot;gender&quot;).agg({&quot;salary&quot;: &quot;avg&quot;, &quot;age&quot;: &quot;max&quot;})\n |  \n |  .. note:: Experimental\n |  \n |  .. versionadded:: 1.3\n |  \n |  Methods defined here:\n |  \n |  __getattr__(self, name)\n |      Returns the :class:&#96;Column&#96; denoted by &#96;&#96;name&#96;&#96;.\n |      \n |      &gt;&gt;&gt; df.select(df.age).collect()\n |      [Row(age=2), Row(age=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  __getitem__(self, item)\n |      Returns the column as a :class:&#96;Column&#96;.\n |      \n |      &gt;&gt;&gt; df.select(df[&apos;age&apos;]).collect()\n |      [Row(age=2), Row(age=5)]\n |      &gt;&gt;&gt; df[ [&quot;name&quot;, &quot;age&quot;]].collect()\n |      [Row(name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, age=5)]\n |      &gt;&gt;&gt; df[ df.age &gt; 3 ].collect()\n |      [Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df[df[0] &gt; 3].collect()\n |      [Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  __init__(self, jdf, sql_ctx)\n |  \n |  __repr__(self)\n |  \n |  agg(self, *exprs)\n |      Aggregate on the entire :class:&#96;DataFrame&#96; without groups\n |      (shorthand for &#96;&#96;df.groupBy.agg()&#96;&#96;).\n |      \n |      &gt;&gt;&gt; df.agg({&quot;age&quot;: &quot;max&quot;}).collect()\n |      [Row(max(age)=5)]\n |      &gt;&gt;&gt; from pyspark.sql import functions as F\n |      &gt;&gt;&gt; df.agg(F.min(df.age)).collect()\n |      [Row(min(age)=2)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  alias(self, alias)\n |      Returns a new :class:&#96;DataFrame&#96; with an alias set.\n |      \n |      &gt;&gt;&gt; from pyspark.sql.functions import *\n |      &gt;&gt;&gt; df_as1 = df.alias(&quot;df_as1&quot;)\n |      &gt;&gt;&gt; df_as2 = df.alias(&quot;df_as2&quot;)\n |      &gt;&gt;&gt; joined_df = df_as1.join(df_as2, col(&quot;df_as1.name&quot;) == col(&quot;df_as2.name&quot;), &apos;inner&apos;)\n |      &gt;&gt;&gt; joined_df.select(col(&quot;df_as1.name&quot;), col(&quot;df_as2.name&quot;), col(&quot;df_as2.age&quot;)).collect()\n |      [Row(name=u&apos;Alice&apos;, name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, name=u&apos;Bob&apos;, age=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  cache(self)\n |      Persists with the default storage level (C{MEMORY_ONLY_SER}).\n |      \n |      .. versionadded:: 1.3\n |  \n |  coalesce(self, numPartitions)\n |      Returns a new :class:&#96;DataFrame&#96; that has exactly &#96;numPartitions&#96; partitions.\n |      \n |      Similar to coalesce defined on an :class:&#96;RDD&#96;, this operation results in a\n |      narrow dependency, e.g. if you go from 1000 partitions to 100 partitions,\n |      there will not be a shuffle, instead each of the 100 new partitions will\n |      claim 10 of the current partitions.\n |      \n |      &gt;&gt;&gt; df.coalesce(1).rdd.getNumPartitions()\n |      1\n |      \n |      .. versionadded:: 1.4\n |  \n |  collect(self)\n |      Returns all the records as a list of :class:&#96;Row&#96;.\n |      \n |      &gt;&gt;&gt; df.collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  corr(self, col1, col2, method=None)\n |      Calculates the correlation of two columns of a DataFrame as a double value.\n |      Currently only supports the Pearson Correlation Coefficient.\n |      :func:&#96;DataFrame.corr&#96; and :func:&#96;DataFrameStatFunctions.corr&#96; are aliases of each other.\n |      \n |      :param col1: The name of the first column\n |      :param col2: The name of the second column\n |      :param method: The correlation method. Currently only supports &quot;pearson&quot;\n |      \n |      .. versionadded:: 1.4\n |  \n |  count(self)\n |      Returns the number of rows in this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.count()\n |      2\n |      \n |      .. versionadded:: 1.3\n |  \n |  cov(self, col1, col2)\n |      Calculate the sample covariance for the given columns, specified by their names, as a\n |      double value. :func:&#96;DataFrame.cov&#96; and :func:&#96;DataFrameStatFunctions.cov&#96; are aliases.\n |      \n |      :param col1: The name of the first column\n |      :param col2: The name of the second column\n |      \n |      .. versionadded:: 1.4\n |  \n |  crosstab(self, col1, col2)\n |      Computes a pair-wise frequency table of the given columns. Also known as a contingency\n |      table. The number of distinct values for each column should be less than 1e4. At most 1e6\n |      non-zero pair frequencies will be returned.\n |      The first column of each row will be the distinct values of &#96;col1&#96; and the column names\n |      will be t e &#96;&#96;f&#96;&#96; function to each :class:&#96;Row&#96;.\n |      \n |      This is a shorthand for &#96;&#96;df.rdd.map()&#96;&#96;.\n |      \n |      &gt;&gt;&gt; df.map(lambda p: p.name).collect()\n |      [u&apos;Alice&apos;, u&apos;Bob&apos;]\n |      \n |      .. versionadded:: 1.3\n |  \n |  mapPartitions(self, f, preservesPartitioning=False)\n |      Returns a new :class:&#96;RDD&#96; by applying the &#96;&#96;f&#96;&#96; function to each partition.\n |      \n |      This is a shorthand for &#96;&#96;df.rdd.mapPartitions()&#96;&#96;.\n |      \n |      &gt;&gt;&gt; rdd = sc.parallelize([1, 2, 3, 4], 4)\n |      &gt;&gt;&gt; def f(iterator): yield 1\n |      &gt;&gt;&gt; rdd.mapPartitions(f).sum()\n |      4\n |      \n |      .. versionadded:: 1.3\n |  \n |  orderBy = sort(self, *cols, **kwargs)\n |  \n |  persist(self, storageLevel=StorageLevel(False, True, False, False, 1))\n |      Sets the storage level to persist its values across operations\n |      after the first time it is computed. This can only be used to assign\n |      a new storage level if the RDD does not have a storage level set yet.\n |      If no storage level is specified defaults to (C{MEMORY_ONLY_SER}).\n |      \n |      .. versionadded:: 1.3\n |  \n |  printSchema(self)\n |      Prints out the schema in the tree format.\n |      \n |      &gt;&gt;&gt; df.printSchema()\n |      root\n |       |-- age: integer (nullable = true)\n |       |-- name: string (nullable = true)\n |      &lt;BLANKLINE&gt;\n |      \n |      .. versionadded:: 1.3\n |  \n |  randomSplit(self, weights, seed=None)\n |      Randomly splits this :class:&#96;DataFrame&#96; with the provided weights.\n |      \n |      :param weights: list of doubles as weights with which to split the DataFrame. Weights will\n |          be normalized if they don&apos;t sum up to 1.0.\n |      :param seed: The seed for sampling.\n |      \n |      &gt;&gt;&gt; splits = df4.randomSplit([1.0, 2.0], 24)\n |      &gt;&gt;&gt; splits[0].count()\n |      1\n |      \n |      &gt;&gt;&gt; splits[1].count()\n |      3\n |      \n |      .. versionadded:: 1.4\n |  \n |  registerAsTable(self, name)\n |      .. note:: Deprecated in 1.4, use :func:&#96;registerTempTable&#96; instead.\n |  \n |  registerTempTable(self, name)\n |      Registers this RDD as a temporary table using the given name.\n |      \n |      The lifetime of this temporary table is tied to the :class:&#96;SQLContext&#96;\n |      that was used to create this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.registerTempTable(&quot;people&quot;)\n |      &gt;&gt;&gt; df2 = sqlContext.sql(&quot;select * from people&quot;)\n |      &gt;&gt;&gt; sorted(df.collect()) == sorted(df2.collect())\n |      True\n |      \n |      .. versionadded:: 1.3\n |  \n |  repartition(self, numPartitions, *cols)\n |      Returns a new :class:&#96;DataFrame&#96; partitioned by the given partitioning expressions. The\n |      resulting DataFrame is hash partitioned.\n |      \n |      &#96;&#96;numPartitions&#96;&#96; can be an int to specify the target number of partitions or a Column.\n |      If it is a Column, it will be used as the first partitioning column. If not specified,\n |      the default number of partitions is used.\n |      \n |      .. versionchanged:: 1.6\n |         Added optional arguments to specify the partitioning columns. Also made numPartitions\n |         optional if partitioning columns are specified.\n |      \n |      &gt;&gt;&gt; df.repartition(10).rdd.getNumPartitions()\n |      10\n |      &gt;&gt;&gt; data = df.unionAll(df).repartition(&quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  2|Alice|\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      +---+-----+\n |      &gt;&gt;&gt; data = data.repartition(7, &quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      |  2|Alice|\n |      |  2|Alice|\n |      +---+-----+\n |      &gt;&gt;&gt; data.rdd.getNumPartitions()\n |      7\n |      &gt;&gt;&gt; data = data.repartition(&quot;name&quot;, &quot;age&quot;)\n |      &gt;&gt;&gt; data.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  5|  Bob|\n |      |  5|  Bob|\n |      |  2|Alice|\n |      |  2|Alice|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.3\n |  \n |  replace(self, to_replace, value, subset=None)\n |      Returns a new :class:&#96;DataFrame&#96; replacing a value with another value.\n |      :func:&#96;DataFrame.replace&#96; and :func:&#96;DataFrameNaFunctions.replace&#96; are\n |      aliases of each other.\n |      \n |      :param to_replace: int, long, float, string, or list.\n |          Value to be replaced.\n |          If the value is a dict, then &#96;value&#96; is ignored and &#96;to_replace&#96; must be a\n |          mapping from column name (string) to replacement value. The value to be\n |          replaced must be an int, long, float, or string.\n |      :param value: int, long, float, string, or list.\n |          Value to use to replace holes.\n |          The replacement value must be an int, long, float, or string. If &#96;value&#96; is a\n |          list or tuple, &#96;value&#96; should be of the same length with &#96;to_replace&#96;.\n |      :param subset: optional list of column names to consider.\n |          Columns specified in subset that do not have matching data type are ignored.\n |          For example, if &#96;value&#96; is a string, and subset contains a non-string column,\n |          then the non-string column is simply ignored.\n |      \n |      &gt;&gt;&gt; df4.na.replace(10, 20).show()\n |      +----+------+-----+\n |      | age|height| name|\n |      +----+------+-----+\n |      |  20|    80|Alice|\n |      |   5|  null|  Bob|\n |      |null|  null|  Tom|\n |      |null|  null| null|\n |      +----+------+-----+\n |      \n |      &gt;&gt;&gt; df4.na.replace([&apos;Alice&apos;, &apos;Bob&apos;], [&apos;A&apos;, &apos;B&apos;], &apos;name&apos;).show()\n |      +----+------+----+\n |      | age|height|name|\n |      +----+------+----+\n |      |  10|    80|   A|\n |      |   5|  null|   B|\n |      |null|  null| Tom|\n |      |null|  null|null|\n |      +----+------+----+\n |      \n |      .. versionadded:: 1.4\n |  \n |  rollup(self, *cols)\n |      Create a multi-dimensional rollup for the current :class:&#96;DataFrame&#96; using\n |      the specified columns, so we can run aggregation on them.\n |      \n |      &gt;&gt;&gt; df.rollup(&apos;name&apos;, df.age).count().show()\n |      +-----+----+-----+\n |      | name| age|count|\n |      +-----+----+-----+\n |      |Alice|null|    1|\n |      |  Bob|   5|    1|\n |      |  Bob|null|    1|\n |      | null|null|    2|\n |      |Alice|   2|    1|\n |      +-----+----+-----+\n |      \n |      .. versionadded:: 1.4\n |  \n |  sample(self, withReplacement, fraction, seed=None)\n |      Returns a sampled subset of this :class:&#96;DataFrame&#96;.\n |      \n |      &gt;&gt;&gt; df.sample(False, 0.5, 42).count()\n |      2\n |      \n |      .. versionadded:: 1.3\n |  \n |  sampleBy(self, col, fractions, seed=None)\n |      Returns a stratified sample without replacement based on the\n |      fraction given on each stratum.\n |      \n |      :param col: column that defines strata\n |      :param fractions:\n |          sampling fraction for each stratum. If a stratum is not\n |          specified, we treat its fraction as zero.\n |      :param seed: random seed\n |      :return: a new DataFrame that represents the stratified sample\n |      \n |      &gt;&gt;&gt; from pyspark.sql.functions import col\n |      &gt;&gt;&gt; dataset = sqlContext.range(0, 100).select((col(&quot;id&quot;) % 3).alias(&quot;key&quot;))\n |      &gt;&gt;&gt; sampled = dataset.sampleBy(&quot;key&quot;, fractions={0: 0.1, 1: 0.2}, seed=0)\n |      &gt;&gt;&gt; sampled.groupBy(&quot;key&quot;).count().orderBy(&quot;key&quot;).show()\n |      +---+-----+\n |      |key|count|\n |      +---+-----+\n |      |  0|    5|\n |      |  1|    9|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.5\n |  \n |  save(self, path=None, source=None, mode=&apos;error&apos;, **options)\n |      Saves the contents of the :class:&#96;DataFrame&#96; to a data source.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.save&#96; instead.\n |      \n |      .. versionadded:: 1.3\n |  \n |  saveAsParquetFile(self, path)\n |      Saves the contents as a Parquet file, preserving the schema.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.parquet&#96; instead.\n |  \n |  saveAsTable(self, tableName, source=None, mode=&apos;error&apos;, **options)\n |      Saves the contents of this :class:&#96;DataFrame&#96; to a data source as a table.\n |      \n |      .. note:: Deprecated in 1.4, use :func:&#96;DataFrameWriter.saveAsTable&#96; instead.\n |  \n |  select(self, *cols)\n |      Projects a set of expressions and returns a new :class:&#96;DataFrame&#96;.\n |      \n |      :param cols: list of column names (string) or expressions (:class:&#96;Column&#96;).\n |          If one of the column names is &apos;*&apos;, that column is expanded to include all columns\n |          in the current DataFrame.\n |      \n |      &gt;&gt;&gt; df.select(&apos;*&apos;).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df.select(&apos;name&apos;, &apos;age&apos;).collect()\n |      [Row(name=u&apos;Alice&apos;, age=2), Row(name=u&apos;Bob&apos;, age=5)]\n |      &gt;&gt;&gt; df.select(df.name, (df.age + 10).alias(&apos;age&apos;)).collect()\n |      [Row(name=u&apos;Alice&apos;, age=12), Row(name=u&apos;Bob&apos;, age=15)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  selectExpr(self, *expr)\n |      Projects a set of SQL expressions and returns a new :class:&#96;DataFrame&#96;.\n |      \n |      This is a variant of :func:&#96;select&#96; that accepts SQL expressions.\n |      \n |      &gt;&gt;&gt; df.selectExpr(&quot;age * 2&quot;, &quot;abs(age)&quot;).collect()\n |      [Row((age * 2)=4, abs(age)=2), Row((age * 2)=10, abs(age)=5)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  show(self, n=20, truncate=True)\n |      Prints the first &#96;&#96;n&#96;&#96; rows to the console.\n |      \n |      :param n: Number of rows to show.\n |      :param truncate: Whether truncate long strings and align cells right.\n |      \n |      &gt;&gt;&gt; df\n |      DataFrame[age: int, name: string]\n |      &gt;&gt;&gt; df.show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  5|  Bob|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.3\n |  \n |  sort(self, *cols, **kwargs)\n |      Returns a new :class:&#96;DataFrame&#96; sorted by the specified column(s).\n |      \n |      :param cols: list of :class:&#96;Column&#96; or column names to sort by.\n |      :param ascending: boolean or list of boolean (default True).\n |          Sort ascending vs. descending. Specify list for multiple sort orders.\n |          If a list is specified, length of the list must equal length of the &#96;cols&#96;.\n |      \n |      &gt;&gt;&gt; df.sort(df.age.desc()).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.sort(&quot;age&quot;, ascending=False).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.orderBy(df.age.desc()).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; from pyspark.sql.functions import *\n |      &gt;&gt;&gt; df.sort(asc(&quot;age&quot;)).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      &gt;&gt;&gt; df.orderBy(desc(&quot;age&quot;), &quot;name&quot;).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      &gt;&gt;&gt; df.orderBy([&quot;age&quot;, &quot;name&quot;], ascending=[0, 1]).collect()\n |      [Row(age=5, name=u&apos;Bob&apos;), Row(age=2, name=u&apos;Alice&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  sortWithinPartitions(self, *cols, **kwargs)\n |      Returns a new :class:&#96;DataFrame&#96; with each partition sorted by the specified column(s).\n |      \n |      :param cols: list of :class:&#96;Column&#96; or column names to sort by.\n |      :param ascending: boolean or list of boolean (default True).\n |          Sort ascending vs. descending. Specify list for multiple sort orders.\n |          If a list is specified, length of the list must equal length of the &#96;cols&#96;.\n |      \n |      &gt;&gt;&gt; df.sortWithinPartitions(&quot;age&quot;, ascending=False).show()\n |      +---+-----+\n |      |age| name|\n |      +---+-----+\n |      |  2|Alice|\n |      |  5|  Bob|\n |      +---+-----+\n |      \n |      .. versionadded:: 1.6\n |  \n |  subtract(self, other)\n |      Return a new :class:&#96;DataFrame&#96; containing rows in this frame\n |      but not in another frame.\n |      \n |      This is equivalent to &#96;EXCEPT&#96; in SQL.\n |      \n |      .. versionadded:: 1.3\n |  \n |  take(self, num)\n |      Returns the first &#96;&#96;num&#96;&#96; rows as a :class:&#96;list&#96; of :class:&#96;Row&#96;.\n |      \n |      &gt;&gt;&gt; df.take(2)\n |      [Row(age=2, name=u&apos;Alice&apos;), Row(age=5, name=u&apos;Bob&apos;)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  toDF(self, *cols)\n |      Returns a new class:&#96;DataFrame&#96; that with new specified column names\n |      \n |      :param cols: list of new column names (string)\n |      \n |      &gt;&gt;&gt; df.toDF(&apos;f1&apos;, &apos;f2&apos;).collect()\n |      [Row(f1=2, f2=u&apos;Alice&apos;), Row(f1=5, f2=u&apos;Bob&apos;)]\n |  \n |  toJSON(self, use_unicode=True)\n |      Converts a :class:&#96;DataFrame&#96; into a :class:&#96;RDD&#96; of string.\n |      \n |      Each row is turned into a JSON document as one element in the returned RDD.\n |      \n |      &gt;&gt;&gt; df.toJSON().first()\n |      u&apos;{&quot;age&quot;:2,&quot;name&quot;:&quot;Alice&quot;}&apos;\n |      \n |      .. versionadded:: 1.3\n |  \n |  toPandas(self)\n |      Returns the contents of this :class:&#96;DataFrame&#96; as Pandas &#96;&#96;pandas.DataFrame&#96;&#96;.\n |      \n |      This is only available if Pandas is installed and available.\n |      \n |      &gt;&gt;&gt; df.toPandas()  # doctest: +SKIP\n |         age   name\n |      0    2  Alice\n |      1    5    Bob\n |      \n |      .. versionadded:: 1.3\n |  \n |  unionAll(self, other)\n |      Return a new :class:&#96;DataFrame&#96; containing union of rows in this\n |      frame and another frame.\n |      \n |      This is equivalent to &#96;UNION ALL&#96; in SQL.\n |      \n |      .. versionadded:: 1.3\n |  \n |  unpersist(self, blocking=True)\n |      Marks the :class:&#96;DataFrame&#96; as non-persistent, and remove all blocks for it from\n |      memory and disk.\n |      \n |      .. versionadded:: 1.3\n |  \n |  where = filter(self, condition)\n |  \n |  withColumn(self, colName, col)\n |      Returns a new :class:&#96;DataFrame&#96; by adding a column or replacing the\n |      existing column that has the same name.\n |      \n |      :param colName: string, name of the new column.\n |      :param col: a :class:&#96;Column&#96; expression for the new column.\n |      \n |      &gt;&gt;&gt; df.withColumn(&apos;age2&apos;, df.age + 2).collect()\n |      [Row(age=2, name=u&apos;Alice&apos;, age2=4), Row(age=5, name=u&apos;Bob&apos;, age2=7)]\n |      \n |      .. versionadded:: 1.3\n |  \n |  withColumnRenamed(self, existing, new)\n |      Returns a new :class:&# talyst chooses which physical plan to use via _cost optimization_. That is, it determines which physical plan is the most efficient (or least expensive), and uses that one.\n4. Finally, once the physical RDD execution plan is established, Spark actually executes the job.\n\nYou can examine the query plan using the `explain()` function on a DataFrame. By default, `explain()` only shows you the final physical plan; however, if you pass it an argument of `True`, it will show you all phases.\n\n(If you want to take a deeper dive into how Catalyst optimizes DataFrame queries, this blog post, while a little old, is an excellent overview: [Deep Dive into Spark SQL's Catalyst Optimizer](https://databricks.com/blog/2015/04/13/deep-dive-into-spark-sqls-catalyst-optimizer.html).)\n\nLet's add a couple transformations to our DataFrame and look at the query plan on the resulting transformed DataFrame. Don't be too concerned if it looks like gibberish. As you gain more experience with Apache Spark, you'll begin to be able to use `explain()` to help you understand more about your DataFrame operations.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321633E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"ea4ee9dc-e0b8-4127-8548-5981db2441f9"},{"version":"CommandV1","origId":1927859547190310,"guid":"fbcc6106-ad6e-43ae-b3ff-c54e0155e522","subtype":"command","commandType":"auto","position":51.0,"command":"newDF = dataDF.distinct().select('*')\nnewDF.explain(True)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">== Parsed Logical Plan ==\n&apos;Project [*]\n+- Aggregate [last_name#24,first_name#25,ssn#26,occupation#27,age#28L], [last_name#24,first_name#25,ssn#26,occupation#27,age#28L]\n   +- LogicalRDD [last_name#24,first_name#25,ssn#26,occupation#27,age#28L], MapPartitionsRDD[16] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Analyzed Logical Plan ==\nlast_name: string, first_name: string, ssn: string, occupation: string, age: bigint\nProject [last_name#24,first_name#25,ssn#26,occupation#27,age#28L]\n+- Aggregate [last_name#24,first_name#25,ssn#26,occupation#27,age#28L], [last_name#24,first_name#25,ssn#26,occupation#27,age#28L]\n   +- LogicalRDD [last_name#24,first_name#25,ssn#26,occupation#27,age#28L], MapPartitionsRDD[16] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Optimized Logical Plan ==\nAggregate [last_name#24,first_name#25,ssn#26,occupation#27,age#28L], [last_name#24,first_name#25,ssn#26,occupation#27,age#28L]\n+- LogicalRDD [last_name#24,first_name#25,ssn#26,occupation#27,age#28L], MapPartitionsRDD[16] at applySchemaToPythonRDD at NativeMethodAccessorImpl.java:-2\n\n== Physical Plan ==\nTungstenAggregate(key=[last_name#24,first_name#25,ssn#26,occupation#27,age#28L], functions=[], output=[last_name#24,first_name#25,ssn#26,occupation#27,age#28L])\n+- TungstenExchange hashpartitioning(last_name#24,first_name#25,ssn#26,occupation#27,age#28L,200), None\n   +- TungstenAggregate(key=[last_name#24,first_name#25,ssn#26,occupation#27,age#28L], functions=[], output=[last_name#24,first_name#25,ssn#26,occupation#27,age#28L])\n      +- Scan ExistingRDD[last_name#24,first_name#25,ssn#26,occupation#27,age#28L]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: name &apos;dataDF&apos; is not defined","error":"<div class=\"ansiout\"><span class=\"ansired\">---------------------------------------------------------------------------</span>\n<span class=\"ansired\">NameError</span>                                 Traceback (most recent call last)\n<span class=\"ansigreen\">&lt;ipython-input-1-cd44a4fe8e6c&gt;</span> in <span class=\"ansicyan\">&lt;module&gt;</span><span class=\"ansiblue\">()</span>\n<span class=\"ansigreen\">----&gt; 1</span><span class=\"ansiyellow\"> </span>newDF <span class=\"ansiyellow\">=</span> dataDF<span class=\"ansiyellow\">.</span>distinct<span class=\"ansiyellow\">(</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\">.</span>select<span class=\"ansiyellow\">(</span><span class=\"ansiblue\">&apos;*&apos;</span><span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n<span class=\"ansigreen\">      2</span> newDF<span class=\"ansiyellow\">.</span>explain<span class=\"ansiyellow\">(</span>True<span class=\"ansiyellow\">)</span><span class=\"ansiyellow\"></span>\n\n<span class=\"ansired\">NameError</span>: name &apos;dataDF&apos; is not defined\n</div>","workflows":[],"startTime":1.467623339214E12,"submitTime":1.467623321653E12,"finishTime":1.4676233396E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e9a6f592-2555-4fb5-a9c3-44ff83c11f0a"},{"version":"CommandV1","origId":1927859547190311,"guid":"03988a85-22f6-4636-acf8-dc83c258a45d","subtype":"command","commandType":"auto","position":52.0,"command":"%md\n### (3c): Subtract one from each value using _select_\n\nSo far, we've created a distributed DataFrame that is split into many partitions, where each partition is stored on a single machine in our cluster.  Let's look at what happens when we do a basic operation on the dataset.  Many useful data analysis operations can be specified as \"do something to each item in the dataset\".  These data-parallel operations are convenient because each item in the dataset can be processed individually: the operation on one entry doesn't effect the operations on any of the other entries.  Therefore, Spark can parallelize the operation.\n\nOne of the most common DataFrame operations is `select()`, and it works more or less like a SQL `SELECT` statement: You can select specific columns from the DataFrame, and you can even use `select()` to create _new_ columns with values that are derived from existing column values. We can use `select()` to create a new column that decrements the value of the existing `age` column.\n\n`select()` is a _transformation_. It returns a new DataFrame that captures both the previous DataFrame and the operation to add to the query (`select`, in this case). But it does *not* actually execute anything on the cluster. When transforming DataFrames, we are building up a _query plan_. That query plan will be optimized, implemented (in terms of RDDs), and executed by Spark _only_ when we call an action.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321673E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"23dcd992-b1ef-46dc-8683-689ca805d0b8"},{"version":"CommandV1","origId":1927859547190312,"guid":"d581522c-ad6b-47c4-aa4f-63d1cdccf846","subtype":"command","commandType":"auto","position":53.0,"command":"# Transform dataDF through a select transformation and rename the newly created '(age -1)' column to 'age'\n# Because select is a transformation and Spark uses lazy evaluation, no jobs, stages,\n# or tasks will be launched when we run this code.\nsubDF = dataDF.select('last_name', 'first_name', 'ssn', 'occupation', (dataDF.age - 1).alias('age'))","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"></div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.467623339613E12,"submitTime":1.467623321693E12,"finishTime":1.467623339958E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"2d539647-b03e-4112-83f9-99af1630a853"},{"version":"CommandV1","origId":1927859547190313,"guid":"d55d1383-925c-4412-a609-1ccd58e8317c","subtype":"command","commandType":"auto","position":54.0,"command":"%md\nLet's take a look at the query plan.","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.467623321712E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"h
